# Pipeline defintion for Lint+Build+Test+Deploy* stages for PRs and Merges on "main"
# Only Deploy stage on successful merge INTO MAIN
name: CI/CD - Case Management API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  # STAGE 1: LINT
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore
        run: dotnet restore
      - name: Lint
        run: dotnet format --verify-no-changes

  # STAGE 2: BUILD
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Build
        run: dotnet build --configuration Release
      - name: Publish (Prepare Artifact)
        run: dotnet publish CaseManagement.Api/CaseManagement.Api.csproj -c Release -o publish
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: publish/

  # STAGE 3: TEST
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

  # STAGE 4: DEPLOY (Only on main branch merge)
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: publish/
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.WEB_APP_NAME }}
          package: publish/
